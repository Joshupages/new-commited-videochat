<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MentalEase - Sign Up</title>
  <link rel="stylesheet" href="{% static 'css/sign_up.css' %}">
</head>
<body>
  <div class="background-image">
    <div class="signup-form">
      <h1>Sign Up to MentalEase</h1>
      <form id="signupForm" onsubmit="sendVerificationCode(event)">
        <p><strong>All the field marked with* are mandatory</strong>   </p>
        <!--Name Field-->  
        <label for="User Name">User Name*</label>
        <input type="User Name" id="User Name" name="User Name" placeholder="Enter your User Name" required>
        
        <!-- Email Field -->
        <label for="email">Email*</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <!-- Confirm Email Field -->
        <label for="confirmEmail">Confirm Email*</label>
        <input type="email" id="confirmEmail" name="confirmEmail" placeholder="Confirm your email" required>
        
        <!-- Phone Field -->
        <label for="phone">Phone Number*</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        
        <!-- Password Field -->
        <label for="password">Create Password*</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>
        <span class="toggle-password" onclick="togglePasswordVisibility('password')">Show</span>
        
        <!-- Confirm Password Field -->
        <label for="confirmPassword">Confirm Password*</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
        <span class="toggle-password" onclick="togglePasswordVisibility('confirmPassword')">Show</span>
        
        <!-- Toggle to show/hide password -->
        <label>
            <input type="checkbox" onclick="togglePassword()"> Show Password
        </label>
  

        <!-- CAPTCHA -->
        <label for="captcha">Enter CAPTCHA</label>
        <div id="captchaText" class="captcha-text"></div>
        <input type="text" id="captcha" name="captcha" placeholder="Enter the text above" required>
        <button type="button" onclick="generateCaptcha()">Refresh CAPTCHA</button>
        
        <!-- Submit Button -->
        <button type="submit">Sign Up</button>
        <p class="sign in-text">Already have an account? <br> Click here to  <a href="{% url 'sign_in' %}"><strong>Sign in / log in.</strong></a></p>
       
      </form>
    </div>
  </div>

  <script src="{% static 'js/sign_up.js' %}"></script>
</body>
</html>
